<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
        font-family: 'serif;', sans-serif; 
        background-color: #BBA487;
        }
        .content-area {
            background-color: whitesmoke;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Yummies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="submit_recipe.html">Submit Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 content-area">
        <h2 class="text-center" style="color: #BA3324;">Submit Your Recipe</h2>
        <p class="text-center mt-3">Share your yummy recipes with us!</p>

        <form>
                <label for="recipeTitle" class="form-label">Recipe Title</label>
                <textarea class="form-control" id="recipeTitle" rows="2" placeholder="Enter the title of your recipe"></textarea>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="4" placeholder="List all ingredients"></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" rows="5" placeholder="Describe the cooking steps"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Submit Recipe</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
